<!DOCTYPE html>
<html>
	<head>
		<title>slippyd.com</title>
		<meta name="viewport" content="user-scalable=yes">
		<link rel="stylesheet" href="reset.css" type="text/css" media="all" charset="utf-8">
		<style type="text/css" media="all">
html, body { height: 100%; }
body { margin: 0; padding: 0; overflow-x: hidden; }

body { background-color: #111; }

.horizon {
	display: block;
	position: absolute; top: 50%; left: 0px; width: 100%; height: 1px;
	overflow: visible; visibility: visible;
}

#hud {
	background-color: rgba(0, 0, 0, 0.75);
	border-radius: 16px;
	
	width: 320px; height: 320px;
	
	position: relative;
}
.horizon > #hud {
	margin: 0 auto; margin-top: -160px;
}

#back {
	position: absolute; z-index: 0;
	top: 0; bottom: 0; left: 0; right: 0;
	overflow: hidden;
}

#back > img {
	width: 100%;
}

#hud .label {
	text-align: center;
	font: bold 32px 'Helvetica Neue', Helvetica, san-serif; color: #fff;
	text-shadow: rgba(0, 0, 0, 0.5) 0px 3px 3px;
	
	position: relative;
}

#hud .horizon > .label {
	margin: 0 auto;
	margin-top: -2em;
}
		</style>
	</head>
	<body>


<div id="back">
	<img id="skyline" src="skyline.degraded1.jpeg"/>
	<script type="text/javascript" charset="utf-8">
var skyline = {};

skyline.getImgEl = function getImgEl() {
	if (this._getImgEl == undefined)
		this._getImgEl = document.getElementById('skyline');
	
	return this._getImgEl;
}
skyline.getImgSrcs = function getImgSrcs() {
	var imgSrcs = [];
	for (var suffixI = 1; suffixI <= 4; ++suffixI)
		imgSrcs.push('skyline.degraded'+suffixI+'.jpeg');
	
	return imgSrcs;
}
skyline.preloadImgSrcs = function preloadImgSrcs() {
	var imgSrcs = this.getImgSrcs();
	
	for (var imgI = imgSrcs.length - 1; imgI >= 0; --imgI)
		(new Image()).src = imgSrcs[imgI];
}
skyline.switchImage = function switchImage() {
	var imgEl = this.getImgEl();
	var imgSrcs = this.getImgSrcs();
	var currentImgSrcI = imgSrcs.indexOf(imgEl.src);
	if (currentImgSrcI != -1)
		imgSrcs.splice(currentImgSrcI, 1);
	
	var randomI = Math.floor(Math.random() * imgSrcs.length);
	var randomImgSrc = imgSrcs[randomI];
	
	imgEl.src = randomImgSrc;
};

skyline.preloadImgSrcs();
skyline.switchImage();
setInterval(function() { skyline.switchImage(); }, 4000);
	</script>
</div>

<div class="horizon">
	<div id="hud">
		<div class="horizon">
			<div class="label">
				<nobr>This page</nobr> is intentionally <nobr>left blank.</nobr>
			</div>
		</div>
	</div>
</div>


	</body>
</html>
