<!DOCTYPE html>
<html>
	<head>
		<title>slippyd.com</title>
		<meta name="viewport" content="user-scalable=yes">
		<link rel="stylesheet" href="reset.css" type="text/css" media="all" charset="utf-8">
		<style type="text/css" media="all">
html, body { height: 100%; }
body { margin: 0; padding: 0; overflow-x: hidden; }

body { background-color: #111; }

.horizon {
	display: block;
	position: absolute; top: 50%; left: 0px; width: 100%; height: 1px;
	overflow: visible; visibility: visible;
}

#hud {
	background-color: rgba(0, 0, 0, 0.75);
	border-radius: 16px;
	
	width: 320px; height: 320px;
	
	position: relative;
}
.horizon > #hud {
	margin: 0 auto; margin-top: -160px;
}

#back {
	position: absolute; z-index: 0;
	top: 0; bottom: 0; left: 0; right: 0;
	overflow: hidden;
}

#back > img {
	width: 100%;
}

#hud .label {
	text-align: center;
	font: bold 32px 'Helvetica Neue', Helvetica, san-serif; color: #fff;
	text-shadow: rgba(0, 0, 0, 0.5) 0px 3px 3px;
	
	position: relative;
}

#hud .horizon > .label {
	margin: 0 auto;
	margin-top: -2em;
}
		</style>
	</head>
	<body>


<div id="back">
	<img id="skyline" src="skyline.degraded1.jpeg"/>
	<script type="text/javascript" charset="utf-8">
var skylineImg = document.getElementById('skyline');
var switchSkylineImage = function(skylineImgEl) {
	var skylineImgSrcs = [];
	for (var i = 1; i <= 4; ++i)
		skylineImgSrcs.push('skyline.degraded'+i+'.jpeg');
	
	var currentImgSrcI = skylineImgSrcs.indexOf(skylineImgEl.src);
	if (currentImgSrcI != -1)
		skylineImgSrcs.splice(currentImgSrcI, 1);
	
	var randomI = Math.floor(Math.random() * skylineImgSrcs.length);
	var randomImgSrc = skylineImgSrcs[randomI];
	
	skylineImgEl.src = randomImgSrc;
};

switchSkylineImage(skylineImg);
setInterval(function() { switchSkylineImage(skylineImg); }, 4000);
	</script>
</div>

<div class="horizon">
	<div id="hud">
		<div class="horizon">
			<div class="label">
				<nobr>This page</nobr> is intentionally <nobr>left blank.</nobr>
			</div>
		</div>
	</div>
</div>


	</body>
</html>
